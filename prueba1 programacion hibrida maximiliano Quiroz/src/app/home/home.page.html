<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Calcular Perimetro
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calcular Perímetro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Escoja una Figura</ion-label>
    <ion-select placeholder="Seleccionar figura" [(ngModel)]="figuraSeleccionada">
      <ion-select-option value="circulo">Círculo</ion-select-option>
      <ion-select-option value="triangulo">Triángulo</ion-select-option>
    </ion-select>
  </ion-item>

  <div *ngIf="figuraSeleccionada === 'circulo'">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Círculo</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Radio (cm)</ion-label>
          <ion-input type="number" [(ngModel)]="radioCirculo"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button expand="full" (click)="calcularPerimetroCirculo()">Calcular Perimetro</ion-button>
    </ion-card>
  </div>

  <div *ngIf="figuraSeleccionada === 'triangulo'">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Triangulo</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Lado A (cm)</ion-label>
          <ion-input type="number" [(ngModel)]="lado1Triangulo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Lado B (cm)</ion-label>
          <ion-input type="number" [(ngModel)]="lado2Triangulo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Lado C (cm)</ion-label>
          <ion-input type="number" [(ngModel)]="lado3Triangulo"></ion-input>
        </ion-item>
      </ion-card-content>
      <ion-button expand="full" (click)="calcularPerimetroTriangulo()">Calcular Perimetro</ion-button>
    </ion-card>
  </div>
</ion-content>
