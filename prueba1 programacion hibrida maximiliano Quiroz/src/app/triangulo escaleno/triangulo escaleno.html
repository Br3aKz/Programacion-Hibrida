    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Lado A</ion-label>
        <ion-input type="number" [(ngModel)]="lado1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Lado B</ion-label>
        <ion-input type="number" [(ngModel)]="lado2"></ion-input>

      <ion-button expand="full" (click)="calcularPerimetro()">Calcular Perimetro</ion-button>
